<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | ANURAG SHARMA</title>
    <!-- ======= Styles ====== -->

     <link rel="stylesheet" href="/FRESH FRONTEND/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo"></li>
                    <a href="#">
                        <span class="icon">
                            <img src="/FRESH FRONTEND/shaktimanlogo.png" alt="SHAKTIMAAN Logo" class="shaktimanlogo">
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">HOME</span>
                    </a>
                </li>

                <li>
                    <a href="/FRESH FRONTEND/INDIA/index.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">INDIA</span>
                    </a>
                </li>

                <li>
                    <a href="/FRESH FRONTEND/GLOBAL/index.html">
                        <span class="icon">
                            <ion-icon name="airplane-outline"></ion-icon>
                        </span>
                        <span class="title">GLOBAL</span>
                    </a>
                </li>

                <li>
                    <a href="/FRESH FRONTEND/ANALYSIS/index.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="title">ANALYSIS</span>
                    </a>
                </li>

                <li>
                    <a href="/FRESH FRONTEND/PREDICTION/index.html">
                        <span class="icon">
                            <ion-icon name="rocket-outline"></ion-icon>
                        </span>
                        <span class="title">PREDICTION</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search Font-color">
                    ENQUIRY DASHBOARD APPLICATION<br>
                    <span style="font-size: 16px;">FRESH ENQUIRY</span>
                </div>
                
                <div></div>

            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="dealerCount"></div>
                        <div class="cardName">Dealers</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="salesCount"></div>
                        <div class="cardName">Sales</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="freshEnquiriesCount"></div>
                        <div class="cardName">Total Enquiries</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="openEnquiriesCount"></div>
                        <div class="cardName">Open Enquiries</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Add Charts JS ================= -->
            <div class="chartsBx">
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/EnquiryType.html" 
                    id="ChartET"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/EnquirySource.html" 
                    id="ChartES"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>

            </div>

 
    <!-- =========== Scripts =========  -->
    <script src="/FRESH FRONTEND/main.js"></script>

    <!-- ======= Charts JS ====== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/FRESH FRONTEND/dealers.js"></script>
    <script src="/FRESH FRONTEND/OpenEnquiry.js"></script>
    <script src="/FRESH FRONTEND/Sales.js"></script>
    <script src="/FRESH FRONTEND/TotalFreshEnquiry.js"></script>
    
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
