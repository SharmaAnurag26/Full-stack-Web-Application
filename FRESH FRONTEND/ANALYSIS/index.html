<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | ANURAG SHARMA</title>
    <!-- ======= Styles ====== -->
     <link rel="stylesheet" href="/FRESH FRONTEND/ANALYSIS/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo"></li>
                    <a href="#">
                        <span class="icon">
                            <img src="/FRESH FRONTEND/ANALYSIS/shaktimanlogo.png" alt="SHAKTIMAAN Logo" class="shaktimanlogo">
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#ChartAM">
                        <span class="icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                        <span class="title">MONTHLY ANALYSIS</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartAY">
                        <span class="icon">
                            <ion-icon name="cellular-outline"></ion-icon>
                        </span>
                        
                        <span class="title">YEARLY ANALYSIS</span>
                    </a>
                </li>

                
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search Font-color">
                    COMPLETE ANALYSIS DASHBOARD<br>
                    <span style="font-size: 16px;">FRESH ENQUIRY</span>
                </div>

                <div></div>

            </div>


            <!-- ================ Add Charts JS ================= -->
            <div class="chartsBx">
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/ANALYSIS/MonthlyAnalysis.html" 
                    id="ChartAM"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/ANALYSIS/YearlyAnalysis.html" 
                    id="ChartAY"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                

 
    <!-- =========== Scripts =========  -->
    <script src="/FRESH FRONTEND/ANALYSIS/main.js"></script>


    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
