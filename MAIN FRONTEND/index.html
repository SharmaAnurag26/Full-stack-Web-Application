<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Application</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('/MAIN FRONTEND/wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header img {
      height: 100px; /* Increased from 60px to 100px */
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .center-content {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .welcome-text {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #f0c040;
    }

  </style>
</head>
<body>
  <div class="header">
    <img src="/MAIN FRONTEND/LogoForApplication.png" alt="Shaktiman Logo">
    <div class="company-name">Tirth Agro Technology Private Limited</div>
  </div>

  <div class="center-content">
    <div class="welcome-text">WELCOME TO DASHBOARD APPLICATION FOR BUSINESS METRICS</div>
    <div class="buttons">
      <button onclick="location.href='/FRESH FRONTEND/index.html'">Fresh Enquiry</button>
      <button onclick="location.href='/OLD FRONTEND/index.html'">Old Enquiry</button>
    </div>
  </div>
</body>
</html>
