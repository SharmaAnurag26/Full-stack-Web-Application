<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | ANURAG SHARMA</title>
    <!-- ======= Styles ====== -->
     <link rel="stylesheet" href="/FRESH FRONTEND/GLOBAL/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo"></li>
                    <a href="#">
                        <span class="icon">
                            <img src="/FRESH FRONTEND/GLOBAL/shaktimanlogo.png" alt="SHAKTIMAAN Logo" class="shaktimanlogo">
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#GDMAP">
                        <span class="icon">
                            <ion-icon name="locate-outline"></ion-icon>
                        </span>
                        <span class="title">Map</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartFDSG">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Dealers in Countries</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartFIMSG">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Machine Sales</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartETIFG">
                        <span class="icon">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </span>
                        <span class="title">Enquiry on Machines</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartETICG">
                        <span class="icon">
                            <ion-icon name="shield-checkmark-outline"></ion-icon>
                        </span>
                        <span class="title">Enquiries(CONVERTED)</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search Font-color">
                    ENQUIRY DASHBOARD FOR GLOBAL<br>
                    <span style="font-size: 16px;">FRESH ENQUIRY</span>
                </div>

                <div></div>

            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="Gdealers"></div>
                        <div class="cardName">Dealers</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="Gsales"></div>
                        <div class="cardName">Sales</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="Gtotal-fresh-enquiries"></div>
                        <div class="cardName">Total Enquiries</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="Gopen-enquiries"></div>
                        <div class="cardName">Open Enquiries</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Add Charts JS ================= -->
            <div class="chartsBx">
                <div class="chart">
                    <iframe src="https://www.google.com/maps/d/embed?mid=1k2LF8WE2Z8e1940K-1nT4w8UzLbHtxU&ehbc=2E312F" 
                    id="GDMAP"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/GLOBAL/GlobalDealers.html" 
                    id="ChartFDSG"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/GLOBAL/GlobalMachineSales.html" 
                    id="ChartFIMSG"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/GLOBAL/GlobalEnquiryonMachines.html" 
                    id="ChartETIFG"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/FRESH%20FRONTEND/GLOBAL/GlobalEnquiryClosed.html" 
                    id="ChartETICG"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
 
    <!-- =========== Scripts =========  -->
    <script src="/FRESH FRONTEND/GLOBAL/main.js"></script>
    <script src="/FRESH FRONTEND/GLOBAL/Gdealers.js"></script>
    <script src="/FRESH FRONTEND/GLOBAL/Gopenenquiries.js"></script>
    <script src="/FRESH FRONTEND/GLOBAL/Gsales.js"></script>
    <script src="/FRESH FRONTEND/GLOBAL/GtotalEnquiries.js"></script>
    
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
