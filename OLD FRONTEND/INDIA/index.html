<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | ANURAG SHARMA</title>
    <!-- ======= Styles ====== -->

     <link rel="stylesheet" href="/OLD FRONTEND/INDIA/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo"></li>
                    <a href="#">
                        <span class="icon">
                            <img src="/OLD FRONTEND/INDIA/shaktimanlogo.png" alt="SHAKTIMAAN Logo" class="shaktimanlogo">
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="locate-outline"></ion-icon>
                        </span>
                        <span class="title">Map</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartFDS">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Dealers in States</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartFIMS">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Machine Sales</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartETIF">
                        <span class="icon">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </span>
                        <span class="title">Enquiries on Machines</span>
                    </a>
                </li>

                <li>
                    <a href="#ChartETIC">
                        <span class="icon">
                            <ion-icon name="shield-checkmark-outline"></ion-icon>
                        </span>
                        <span class="title">Enquiries(CONVERTED)</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search Font-color">
                    ENQUIRY DASHBOARD FOR INDIA <br>
                    <span style="font-size: 16px;">OLD ENQUIRY</span>
                </div>

                <div></div>

            </div>

            <!-- -- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="IndiadealersCount"></div>
                        <div class="cardName">Dealers</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="salesIndiaCount"></div>
                        <div class="cardName">Sales</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="freshEnquiriesIndiaCount"></div>
                        <div class="cardName">Total Enquiries</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="openEnquiriesIndiaCount"></div>
                        <div class="cardName">Open Enquiries</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>
 
            <!-- ================ Add Charts JS ================= -->
            <div class="chartsBx">
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/OLD%20FRONTEND/INDIA/Dealers.html" 
                    id="ChartFDS"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/OLD%20FRONTEND/INDIA/MachineSales.html" 
                    id="ChartFIMS"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/OLD%20FRONTEND/INDIA/EnquiriesOnMachines.html" 
                    id="ChartETIF"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>
                <div class="chart">
                    <iframe src="http://127.0.0.1:5500/OLD%20FRONTEND/INDIA/enquiryclosed.html" 
                    id="ChartETIC"
                    style="width: 100%; height: 700px; border: 1px solid #ccc;"></iframe>
                    <canvas></canvas>
                </div>

            </div>

 
    <!-- =========== Scripts =========  -->
    <script src="/OLD FRONTEND/INDIA/main.js"></script>
    <script src="/OLD FRONTEND/INDIA/indiadealers.js"></script>
    <script src="/OLD FRONTEND/INDIA/indiasales.js"></script>
    <script src="/OLD FRONTEND/INDIA/indiaopenenquiry.js"></script>
    <script src="/OLD FRONTEND/INDIA/indiatotalenquiry.js"></script>


    
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
